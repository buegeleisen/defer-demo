<div class="pt-16">
    <p>Defer on viewport</p>
    <div class="h-screen w-screen overflow-y-scroll flex justify-center items-center">
        <p class="text-4xl text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">Scroll me</p>
    </div>
    @defer(on viewport) {
        <app-heavy></app-heavy>
    } @placeholder {
        <div class="pt-16">
            <div class="h-50vh w-50vh flex justify-center items-center">
                <img class="w-1/3" src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="">
            </div>
        </div>
    } @loading(minimum 1s) {
        <div class="pb-16">
            <p class="text-4xl text-center">Loading ...</p>
        </div>
    }
</div>
